<html>

<head>
    <meta charset="UTF-8">
    <title>Dave's Four in a Row</title>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style4.css" />
</head>

<body>


    <button id="begin-game">
        Start
    </button>


    <!-- 
		 container for entire play area
		 container for the board
		 the board's vertical support stands
		-->
    <div id="game-scene">
        <div id="play-area">
            <div class="stand-container left">
                <div class="stand-leg">
                </div>

                <div class="stand-foot">
                </div>

                <div class="stand-attachment left">
                </div>
            </div>


            <div id="game-over">
            </div>



            <div id="game-board-underlay">
                <div id="token" data-column="0">
                </div>
            </div>



            <svg id="game-board">
                <defs>
                    <!--
						container for Space SVGs 
						-->
                    <mask id="mask" x="0" y="0" width="548" height="472">
                        <rect x="0" y="0" height="472" width="548" fill="white">
                    </mask>
                </defs>

                <rect id="board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity="1" fill="#5FCF80" />
            </svg>

            <!-- 
					 the board's vertical support stands
				-->
            <div class="stand-container right">
                <div class="stand-leg">
                </div>

                <div class="stand-foot">
                </div>

                <div class="stand-attachment right">
                </div>
            </div>

            <div style="clear:both"></div>
        </div>
    </div>


    <!-- 
			so the board doesn't look like it's floating
		-->
    <div class="table">
    </div>
</body>

</html>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="assets/js/Game.js"></script>
<script src="assets/js/Board.js"></script>
<script src="assets/js/Space.js"></script>
<script src="assets/js/Player.js"></script>
<script src="assets/js/Token.js"></script>
<script src="assets/js/app.js"></script>
